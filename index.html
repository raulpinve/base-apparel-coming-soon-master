<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <title>Base Apparel coming soon page</title>
</head>
<body>

    <!-- card  -->
    <div class="card">  
        
         <!-- Card header and img mobile: only available on mobile version  -->

        <div class="card-header-mobile">
            <img class="card-header-logo" src="images/logo.svg" alt="">
        </div>                  

        <div class="card-img-mobile"></div>

        <!-- Card body  -->        
        <div class="card-body">

            <div class="card-header-desktop">
                <img class="card-header-logo" src="images/logo.svg" alt="">
            </div>  

            <div class="card-body-description">

                <h2 class="card-body-description-title">
                    <span class="card-body-description-title-we">
                        We're
                    </span>       
                    coming soon
                </h2>
                <p class="card-body-description-text">Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
                
                <div class="card-body-description-form">
                    <input type="text" placeholder="Email Address" name="email" id="email">
                    <button type="submit" id="button-submit"><img src="images/icon-arrow.svg" alt=""></button>
                    <p class="text-alarm" id="text-alarm">
                       
                    </p>
                </div>
    
            </div>
        </div>       
        <!-- Card img only available on desktop version  -->
        <div class="card-img-desktop"></div>
        
    </div>

    <script src="index.js"></script>

</body>
</html>
